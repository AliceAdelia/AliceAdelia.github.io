<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
    <title>Formulário para contato</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('/img/fundo.png');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        .content {
            text-align: center;
            padding: 20px;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 form-container">
                <center>
                    <figure>
                        <img src="/img/Logo_v2_pequena.png" class="img-fluid">
                    </figure>
                </center>
                <fieldset>
                    <legend>Formulário de contato:</legend>
                    <form>
                        <div class="form-group">
                            <label for="nome">Nome: </label>
                            <input type="text" class="form-control" id="nome" name="nome">
                        </div>
                        <div class="form-group">
                            <label for="tell">Telefone: </label>
                            <input type="tel" class="form-control" id="tell" name="tell">
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail: </label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="mensagem">Mensagem: </label>
                            <textarea class="form-control" id="mensagem" name="mensagem" cols="30" rows="10"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                    </form>
                </fieldset>
            </div>
        </div>
    </div>
</body>
<center>
    <div class="footer">
        <br>
        <p>Voltar para a <a href="index.html">Página Inicial</a></p>
    </div>
</center>

</html>
