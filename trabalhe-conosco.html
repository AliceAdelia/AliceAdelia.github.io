<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
    <title>Trabalhe Conosco</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('/img/fundo.png');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        .content {
            text-align: center;
            padding: 20px;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 form-container">
                <center>
                    <figure>
                        <img src="/img/Logo_v2_pequena.png" class="img-fluid">
                    </figure>
                </center>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <h3 class="text-center">Trabalhe Conosco</h3>
                            <form>
                                <div class="form-group">
                                    <label for="nome">Nome:</label>
                                    <input type="text" class="form-control" id="nome" name="nome" required>
                                </div>
                                <div class="form-group">
                                    <label for="telefone">Telefone:</label>
                                    <input type="tel" class="form-control" id="telefone" name="telefone" required>
                                </div>
                                <div class="form-group">
                                    <label for="endereco">Endereço:</label>
                                    <input type="text" class="form-control" id="endereco" name="endereco" required>
                                </div>
                                <div class="form-group">
                                    <label for="experiencia">Experiência Profissional:</label>
                                    <textarea class="form-control" id="experiencia" name="experiencia" rows="4"
                                        required></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="formacao">Formação:</label>
                                    <input type="text" class="form-control" id="formacao" name="formacao" required>
                                </div>
                                <div class="form-group">
                                    <label for="cursos">Cursos Realizados:</label>
                                    <input type="text" class="form-control" id="cursos" name="cursos" required>
                                </div>
                                <div class="form-group">
                                    <label for="redes_sociais">Redes Sociais:</label>
                                    <input type="text" class="form-control" id="redes_sociais" name="redes_sociais"
                                        required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
</body>
<center>
    <div class="footer">
        <br>
        <p>Voltar para a <a href="index.html">Página Inicial</a></p>
    </div>
</center>

</html>
